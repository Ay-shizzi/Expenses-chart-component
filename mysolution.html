<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mysolution.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <section class="balance-wrapper">
        <div class="balance-info">
          <p class="balance-info_text">My balance</p>
          <p class="balance-info_num">$921.48</p>
        </div>
        <div class="balance-button">
          <div class="balance-button_circle1"></div>
          <div class="balance-button_circle2"></div>
        </div>
      </section>

      <section class="chart-wrapper">
        <h1 class="chart-header">Spending - Last 7 days</h1>
        <div class="chart-days">
          <div class="chart-days_wrapper">
            <div class="chart_spending" id="monday_chart_spending">$17.45</div>
            <div class="chart_pie-chart" id="monday-chart"></div>
            <div class="chart-day">mon</div>
          </div>
          <div class="chart-days_wrapper">
            <div class="chart_spending" id="tuesday_chart_spending">$34.91</div>
            <div class="chart_pie-chart" id="tuesday-chart"></div>
            <div class="chart-day">tue</div>
          </div>
          <div class="chart-days_wrapper">
            <div class="chart_spending" id="wednesday_chart_spending">
              $52.36
            </div>
            <div class="chart_pie-chart" id="wednesday-chart"></div>
            <div class="chart-day">wed</div>
          </div>
          <div class="chart-days_wrapper">
            <div class="chart_spending" id="thursday_chart_spending">
              $31.07
            </div>
            <div class="chart_pie-chart" id="thursday-chart"></div>
            <div class="chart-day">thu</div>
          </div>
          <div class="chart-days_wrapper">
            <div class="chart_spending" id="friday_chart_spending">$31.07</div>
            <div class="chart_pie-chart" id="friday-chart"></div>
            <div class="chart-day">fri</div>
          </div>
          <div class="chart-days_wrapper">
            <div class="chart_spending" id="saturday_chart_spending">
              $43.28
            </div>
            <div class="chart_pie-chart" id="saturday-chart"></div>
            <div class="chart-day">sat</div>
          </div>
          <div class="chart-days_wrapper">
            <div class="chart_spending" id="sunday_chart_spending">$25.48</div>
            <div class="chart_pie-chart" id="sunday-chart"></div>
            <div class="chart-day">sun</div>
          </div>
        </div>
        <hr />
        <div class="chart-month_balance">
          <div class="chart-month_current-month">
            <p class="chart-month_current_text">Total this month</p>
            <p class="chart-month_current_num">$478.33</p>
          </div>
          <div class="chart-month_last-month">
            <p class="chart-month_last-perc">+2.4%</p>
            <p class="chart-month_last-text">from last month</p>
          </div>
        </div>
      </section>
    </main>

    <script src="mysolution.js"></script>
  </body>
</html>
